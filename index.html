<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
        .alert {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hackathon Registration</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required>
            
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="alert" class="alert"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const registrationNumber = document.getElementById('registrationNumber').value;
            const branch = document.getElementById('branch').value;
            
            const data = {
                name: name,
                registrationNumber: registrationNumber,
                branch: branch
            };
            
            try {
                const response = await fetch('YOUR_API_GATEWAY_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const alertBox = document.getElementById('alert');
                if (response.ok) {
                    alertBox.textContent = 'Registration successful!';
                    alertBox.className = 'alert success';
                    alertBox.style.display = 'block';
                } else {
                    alertBox.textContent = 'Registration failed. Please try again.';
                    alertBox.className = 'alert error';
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                const alertBox = document.getElementById('alert');
                alertBox.textContent = 'An error occurred. Please try again.';
                alertBox.className = 'alert error';
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
